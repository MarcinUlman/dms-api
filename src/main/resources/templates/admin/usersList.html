<!DOCTYPE HTML>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
    <div layout:fragment="content">
        <table>
            <tr><th>Id</th><th>Nazwa</th><th>Adres</th><th>Telefon</th><th>link</th></tr>
            <tr th:each="user: ${users}">

                <td>
                    <span th:text="${user.id}">department id</span>
                </td>
                <td>
                    <span th:text="${user.username}">department name</span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
